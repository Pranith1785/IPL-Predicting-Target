<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Predict Score</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='ipl-favicon.ico') }}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <h1>Welcome to IPL Score Prediction</h1>
        <p>Developed in Machine learning and built in Flask</p>
    </div>

    <div class="prediction-area">

        <div class='left-slideshow'>
            <div class='slider-frame'>
                <div class='slide-images-up'>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='csk.jpg')}}" alt="CSK">
                    </div>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='dc.jpg')}}" alt="DC">
                    </div>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='kkr.png')}}" alt="KKR">
                    </div>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='kxip.png')}}" alt="KXIP">
                    </div>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='mi.png')}}" alt="MI">
                    </div>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='rcb.jpg')}}" alt="RCB">
                    </div>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='rr.jpg')}}" alt="RR">
                    </div>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='srh.png')}}" alt="SRH">
                    </div>
                </div>
            </div>
        </div>

        <div class="results">
            <p class='result-p'>The final predicted score is in between : {{ lower_score }} to {{ upper_score }} </p>
        </div>

        <div class='right-slideshow'>
            <div class='slider-frame'>
                <div class='slide-images-down'>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='csk.jpg')}}" alt="CSK">
                    </div>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='dc.jpg')}}" alt="DC">
                    </div>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='kkr.png')}}" alt="KKR">
                    </div>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='kxip.png')}}" alt="KXIP">
                    </div>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='mi.png')}}" alt="MI">
                    </div>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='rcb.jpg')}}" alt="RCB">
                    </div>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='rr.jpg')}}" alt="RR">
                    </div>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='srh.png')}}" alt="SRH">
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
