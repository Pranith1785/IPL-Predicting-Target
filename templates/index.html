<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Predict Score</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='ipl-favicon.ico') }}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <h2>Welcome to IPL Score Prediction</h2>
        <p>Developed in Machine learning and built in Flask</p>
    </div>

    <div class="prediction-area">

        <div class='left-slideshow'>
            <div class='slider-frame'>
                <div class='slide-images-up'>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='csk.png')}}" alt="CSK">
                    </div>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='dc.png')}}" alt="DC">
                    </div>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='kkr.png')}}" alt="KKR">
                    </div>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='kxip.png')}}" alt="KXIP">
                    </div>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='mi.jpg')}}" alt="MI">
                    </div>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='rcb.jpg')}}" alt="RCB">
                    </div>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='rr.png')}}" alt="RR">
                    </div>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='srh.png')}}" alt="SRH">
                    </div>
                </div>
            </div>
        </div>

        <div class='center-data'>
            <form action="{{ url_for('predict') }}" method="POST">

                <select class='form-input align-center' name="batting_team" id="batting_team">
                    <option value="none">--- Select a Batting team ---</option>
                    <option value="MI">Mumbai Indians</option>
                    <option value="KKR">Kolkata Knight Riders</option>
                    <option value="CSK">Chennai Super Kings</option>
                    <option value="RR">Rajasthan Royals</option>
                    <option value="KXIP">Kings XI Punjab</option>
                    <option value="RCB">Royal Challengers Bangalore</option>
                    <option value="DC">Delhi Capitals</option>
                    <option value="SRH">Sunrisers Hyderabad</option>
                </select>
                <br>
                <select class='form-input align-center' name="bowling_team" id="bowling_team">
                    <option value="none">--- Select a Bowling team ---</option>
                    <option value="MI">Mumbai Indians</option>
                    <option value="KKR">Kolkata Knight Riders</option>
                    <option value="CSK">Chennai Super Kings</option>
                    <option value="RR">Rajasthan Royals</option>
                    <option value="KXIP">Kings XI Punjab</option>
                    <option value="RCB">Royal Challengers Bangalore</option>
                    <option value="DC">Delhi Capitals</option>
                    <option value="SRH">Sunrisers Hyderabad</option>
                </select>
                <br>
                <input class='form-input overball' type="text" name='overs' placeholder="current over (eg: 5)">
                <input class='form-input overball' type="text" name='balls' placeholder="current ball (eg: 2 or 3)"><br>
                <input class='form-input' type="text" name='curr_score' placeholder="current score"><br>
                <input class='form-input' type="text" name='wickets' placeholder="wickets lost"><br>
                <input class='form-input' type="text" name='last5o_runs' placeholder="Last 5overs runs scored"><br>
                <input class='form-input' type="text" name='last5o_wkts' placeholder="Last 5overs wickets lost"><br>
                <select class='form-input align-center' name="venue" id="venue">
                    <option value="none">--- Select a stadium ---</option>
                    <option value="Barabati">Barabati</option>
                    <option value="Brabourne">Brabourne</option>
                    <option value="BuffaloPark">BuffaloPark</option>
                    <option value="DICS">DICS</option>
                    <option value="DYPSA">DYPSA</option>
                    <option value="DeBeersDiamond">DeBeersDiamond</option>
                    <option value="Eden">Eden</option>
                    <option value="FSK">FSK</option>
                    <option value="FSKG">FSKG</option>
                    <option value="GeorgePark">GeorgePark</option>
                    <option value="GreenPark">GreenPark</option>
                    <option value="HCS">HCS</option>
                    <option value="HPCAS">HPCAS</option>
                    <option value="JSCAISC">JSCAISC</option>
                    <option value="Kingsmead">Kingsmead</option>
                    <option value="MACS">MACS</option>
                    <option value="MCAS">MCAS</option>
                    <option value="MCS">MCS</option>
                    <option value="NewWanderers">NewWanderers</option>
                    <option value="Newlands">Newlands</option>
                    <option value="OUTsurance">OUTsurance</option>
                    <option value="PCAS">PCAS</option>
                    <option value="RGIS">RGIS</option>
                    <option value="SCAS">SCAS</option>
                    <option value="SMS">SMS</option>
                    <option value="SPS">SPS</option>
                    <option value="SRSS">SRSS</option>
                    <option value="SVNSIS">SVNSIS</option>
                    <option value="SZS">SZS</option>
                    <option value="Sharjah">Sharjah</option>
                    <option value="SuperSport">SuperSport</option>
                    <option value="VCAS">VCAS</option>
                    <option value="WS">WS</option>
                    <option value="YSRACACS">YSRACACS</option>
                </select>
                <br>
                <input class='myButton' type="submit" value="Predict Score">
            </form>
        </div>

        <div class='right-slideshow'>
            <div class='slider-frame'>
                <div class='slide-images-down'>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='csk.png')}}" alt="CSK">
                    </div>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='dc.png')}}" alt="DC">
                    </div>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='kkr.png')}}" alt="KKR">
                    </div>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='kxip.png')}}" alt="KXIP">
                    </div>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='mi.jpg')}}" alt="MI">
                    </div>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='rcb.jpg')}}" alt="RCB">
                    </div>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='rr.png')}}" alt="RR">
                    </div>
                    <div class='image-container'>
                        <img class='image-style' , src="{{ url_for('static',filename='srh.png')}}" alt="SRH">
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
